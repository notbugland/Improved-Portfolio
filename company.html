<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bugland's Project Gallery" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fa62c117c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/chickensmoking.png" />
    <title>Bugland's Project Gallery</title>
    <style>
      .project-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2em;
        padding: 2em;
      }

      .project-category {
        width: 100%;
        margin-bottom: 2em;
      }

      .project-category h2 {
        text-align: center;
        margin-bottom: 1em;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .project-category h2 i {
        margin-left: 0.5em;
        transition: transform 0.3s ease;
      }

      .project-category h2.active i {
        transform: rotate(180deg);
      }

      .project-images {
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1em;
      }

      .project-images.active {
        display: flex;
      }

      .project-image {
        max-width: 300px;
        max-height: 300px;
        object-fit: cover;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease;
      }

      .project-image:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="light" id="top">
    <header class="header center">
      <h3>
        <a href="index.html" class="link">BS.</a>
      </h3>

      <nav class="nav center">
        <ul class="nav__list center">
          <li class="nav__list-item">
            <a class="link link--nav" href="index.html#projects">Projects</a>
          </li>
          <li class="nav__list-item">
            <a class="link link--nav" href="index.html#skills">Skills</a>
          </li>
          <li class="nav__list-item">
            <a class="link link--nav" href="index.html#contact">Contact</a>
          </li>
        </ul>

        <button type="button" aria-label="toggle theme" class="btn btn--icon">
          <i aria-hidden="true" id="btn-theme" class="fas fa-moon"></i>
        </button>

        <button
          type="button"
          aria-label="toggle navigation"
          class="btn btn--icon nav__hamburger"
        >
          <i aria-hidden="true" class="fas fa-bars"></i>
        </button>
      </nav>
    </header>

    <main>
      <section class="section project-gallery">
        <div class="project-category">
          <h2 class="section__title">
            Character Models
            <i class="fas fa-chevron-down"></i>
          </h2>
          <div class="project-images">
            <!-- Replace these with your actual project images -->
            <img
              src="/api/placeholder/300/300"
              alt="Character Model 1"
              class="project-image"
            />
            <img
              src="/api/placeholder/300/300"
              alt="Character Model 2"
              class="project-image"
            />
            <img
              src="/api/placeholder/300/300"
              alt="Character Model 3"
              class="project-image"
            />
          </div>
        </div>

        <div class="project-category">
          <h2 class="section__title">
            Environment Models
            <i class="fas fa-chevron-down"></i>
          </h2>
          <div class="project-images">
            <img
              src="/api/placeholder/300/300"
              alt="Environment Model 1"
              class="project-image"
            />
            <img
              src="/api/placeholder/300/300"
              alt="Environment Model 2"
              class="project-image"
            />
            <img
              src="/api/placeholder/300/300"
              alt="Environment Model 3"
              class="project-image"
            />
          </div>
        </div>

        <div class="project-category">
          <h2 class="section__title">
            Animations
            <i class="fas fa-chevron-down"></i>
          </h2>
          <div class="project-images">
            <img
              src="/api/placeholder/300/300"
              alt="Animation 1"
              class="project-image"
            />
            <img
              src="/api/placeholder/300/300"
              alt="Animation 2"
              class="project-image"
            />
            <img
              src="/api/placeholder/300/300"
              alt="Animation 3"
              class="project-image"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a
        target="_blank"
        href="https://github.com/imaaronlam"
        class="link footer__link"
      >
        Alternate GitHub
      </a>
    </footer>

    <div class="scroll-container">
      <div class="scroll-top">
        <a aria-label="Scroll up" href="#top">
          <i aria-hidden="true" class="fas fa-arrow-up"></i>
        </a>
      </div>
    </div>

    <script src="./script.js"></script>
    <script>
      // Additional script for project gallery dropdown
      document.addEventListener("DOMContentLoaded", () => {
        const projectCategories = document.querySelectorAll(
          ".project-category h2"
        );

        projectCategories.forEach((category) => {
          category.addEventListener("click", () => {
            // Toggle active class on the clicked category
            category.classList.toggle("active");

            // Toggle the images visibility
            const projectImages = category.nextElementSibling;
            projectImages.classList.toggle("active");
          });
        });
      });
    </script>
  </body>
</html>
